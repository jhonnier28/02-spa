<div class="animated fast fadeIn">

    <h1>Buscando <small> {{ termino }} </small></h1>
    <p>Heroes encontrados {{heroes.length}}</p>
    <hr>

    <div *ngIf="heroes.length <= 0" class="row animated fast fadeIn">
        <div class="col-md-12">
            <div class="alert alert-info">
                No existen resultados con el t√©rmino <strong> {{termino}}</strong>
            </div>

        </div>
    </div>



    <div *ngFor="let heroe of heroes" class="row">
        <div class="col-md-4">
            <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block m-2">Regresar</a>
        </div>

        <div class="col-md-8">
            <h3>{{heroe.nombre}}</h3>
            <hr>
            <p class="text-justify">{{heroe.bio}}</p>
            <!-- <div class="text-center">
                <img *ngIf="heroe.casa == 'DC'" style="width: 120px;" class="img-fluid" src="../../../assets/img/DC_logo.png" [alt]="heroe.casa">
                <img *ngIf="heroe.casa == 'Marvel'" style="width: 120px;" class="img-fluid" src="../../../assets/img/marvel_logo.png" [alt]="heroe.casa">
            </div> -->
        </div>
    </div>
</div>
